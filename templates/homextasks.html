  <h1>Your Tasks</h1>

  <!-- Floating Button Container -->
<div id="add-task-container">
  <button id="add-task-btn">â• Add Task</button>
  <button id="stop-server-btn">ğŸ›‘ Close</button>
</div>

<!-- Form stays in center -->
<form id="taskForm" class="collapsed" hidden>
  <input type="text" id="name" name="name" placeholder="Enter your task" required>
  <input type="datetime-local" id="deadline" name="deadline" required>
  <button type="submit">Add Task</button>
</form>


  <div id="flash-message"></div>
  <div id="stop-message" style="
    display: none;
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #ff4d4d;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 9999;
">
</div>

  <!-- Spinner -->
  <div id="spinner"><div class="loader"></div></div>

  <!-- Task Table -->
  <div id="task-table-container" style="display: none;">
    <table>
      <thead>
        <tr>
          <th>â³</th>
          <th>Name</th>
          <th>Deadline</th>
          <th>Day</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="task-table-body"></tbody>
    </table>
  </div>

  <p id="no-tasks" class="no-tasks" style="display: none;">No tasks available at the moment.</p>

  <script src="{{ url_for('static', filename='js/tasks.js') }}"></script>
